<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ dept_name }}员工信息</title>
{#    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">#}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}"/>
</head>
<body>
    {% if emp_list %}
    <table>
        <h1 style="text-align: center">{{ dept_name }}员工信息</h1>
        <hr/>
        <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
            </div>
        </div>
        <div class="row-fluid">
            <div class="span8">
                <table id="dept" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>姓名</th>
                            <th>职位</th>
                            <th>薪水</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for emp in emp_list %}
                    <tr>
                        <td>{{ emp.no }}</td>
                        <td>{{ emp.name }}</td>
                        <td>{{ emp.job }}</td>
                        <td>{{ emp.sal }}</td>
    {#                    {% %}#}
    {#                    {% else %}#}
    {#                    {% endif %}#}
                    </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                    <h3>此部门没有员工</h3>
                {% endif %}
            </div>
            <div class="span4">
            </div>
        </div>
    </div>
    </table>
</body>
</html>
